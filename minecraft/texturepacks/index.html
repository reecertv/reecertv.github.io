<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS - ReecerTV</title>
    <link rel = "icon" href = "./assets/WS.png" type = "image/x-icon">
    <link rel="stylesheet" href="/reecertv.style.css">
</head>
<body>
    <div id="top">
        <form id="logo">
            <input type="button" onclick="window.location.href='/info/wolfserver-website/';" value="RTV"/>
        </form> 
        <div id="logo-name">Texturepacks</div>
        <div id="navigation">
            <a href="#links">Links</a>
            <a href="#gallery">Gallery</a>
        </div>
        <div id="social">
            <input type="image" onclick="window.open('https://discordapp.com/users/668249525722546197');" src="/assets/web-icons/discord.png" alt="Discord"/>
            <input type="image" onclick="window.open('https://www.instagram.com/reecer.tv/');" src="/assets/web-icons/instagram.png" alt="Instagram"/>
            <input type="image" onclick="window.open('https://twitter.com/Reecer_TV');" src="/assets/web-icons/twitter.png" alt="Twitter"/>
            <input type="image" onclick="window.open('https://www.reddit.com/user/Fresh3769');" src="/assets/web-icons/reddit.png" alt="Reddit"/>
        </div>
    </div>
    <div id="main">
        <section id="links">
            <section id="texturepacks">
                <div id="icon">
                    <img src="/assets/mc-icon.png" alt="SC1">
                </div>
                <div id="text">
                    <h3>Texturepacks</h3>
                    <p>Here you can find all uploaded texture packs! For many different versions and in many different resolutions.</p>
                    <input type="button" onclick="window.location.href='/minecraft/texturepacks';" value="Go to the Texturepacks" />
                </div>   
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <section id="img1">
                <img src="/assets/gallery/img1.png" alt="img">
            </section>     
            <section id="img2">
                <img src="/assets/gallery/img2.png" alt="img">
            </section> 
        </section>
                  
    </div>
    <div id="footer">
        Copyright 2022 | WS Developments
    </div>
</body>
</html>
